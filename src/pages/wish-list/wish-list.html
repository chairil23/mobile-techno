<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>WishList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class=" common-bg">

  <div *ngFor="let item of wist; let idx = index" >
  <ion-list no-margin class="list-full-border list-products"
            [ngClass]="{'grid': viewType == 'grid', 'list': viewType == 'list'}">
    <ion-item class="product">
      <ion-thumbnail item-left>
        <img src="http://{{ip}}/uploads/{{ item.images }}" alt="{{ item.jdl_Pdk }}">
      </ion-thumbnail>
      <!--item's information-->
      <div>
        <div text-wrap>{{ item?.jdl_Pdk }}</div>
        <div padding-bottom>
            <span class="pull-left" ion-text color="danger">{{ item.harga_awal | currency:'Rp ':true }}</span>
            <div class="clear"></div>
            <div>
              <div class="clear"></div>
               <div class="pull-right bottom-info text-lg trash-btn">
              <ion-icon name="trash" color="gray" class="pull-right" (click)="remove(idx)"></ion-icon>
              <div class="clear"></div>
            </div>
            </div>
        </div>
      </div>
    </ion-item>
  </ion-list>
  </div>
</ion-content>
<ion-footer class="cart-footer" padding>
  <ion-buttons end>
    <button ion-button (click)="doConfirm()" color="danger">
      Tambahkan Semua Ke Keranjang
    </button>
  </ion-buttons>
</ion-footer>
