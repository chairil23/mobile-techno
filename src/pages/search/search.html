<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Search</ion-title> 
  </ion-navbar>
</ion-header>
<ion-content>
 <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
 <!--List of items-->
  <ion-list no-margin class="list-full-border list-products"
            [ngClass]="{'grid': viewType == 'grid', 'list': viewType == 'list'}">
    <ion-item class="product" *ngFor="let item of items" (click)="viewItem(item.id)">
      <ion-thumbnail item-left>
        <img src="http://{{ip}}/uploads/{{ item.images }}">
      </ion-thumbnail>
      <!--item's information-->
      <div>
        <div text-wrap>{{ item.jdl_Pdk }}</div>
        <div>
          <span ion-text color="danger" *ngIf="item.sale_price">{{ item.harga_awal | currency:'Rp ':true }}</span>
          <span ion-text color="danger" *ngIf="!item.sale_price">{{ item.harga_awal | currency:'Rp ':true }}</span>
        </div>
        <div class="origin-price text-sm">
          <span *ngIf="item.sale_price" class="text-decoration">{{ item.harga_awal | currency:'Rp ':true }}</span>
        </div>
        <div class="bottom-info text-sm">
          <span ion-text color="gray" class="pull-left" *ngIf="item.shipping == 0">Free shipping</span>
          <span ion-text color="gray" class="pull-left" *ngIf="item.shipping != 0">Shipping: {{ item.harga_awal | currency:'Rp ':true}}</span>
          <span ion-text color="gray" class="pull-right">
            2 Orders
          </span>
          <div class="clear"></div>
        </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
