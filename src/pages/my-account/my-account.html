<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <!-- Profile -->
  <ion-item-group>    
    <ion-item-divider bgColor>PROFILE</ion-item-divider>
    <ion-item>
    <span class="bold" ion-text color="gray" class="pull-left">Name</span>
    <span class="bold" class="pull-right">{{username}}</span>
  </ion-item>
    <ion-item (click)="profile()">
      <ion-icon name="md-create"></ion-icon>
      Edit profile
    </ion-item>
    <ion-item (click)="changePassword()">
      <ion-icon name="lock"></ion-icon>
      Change password
    </ion-item>
    <ion-item (click)="alamat()">
      <ion-icon name="map"></ion-icon>
      Alamat
    </ion-item>
    <ion-item (click)="freelance()">
      <ion-icon name="laptop"></ion-icon>
      Menjadi Freelancer Designer
    </ion-item>

  </ion-item-group>

  <!-- Other -->
</ion-content>
