<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToCart()">
        <ion-icon name="cart"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="categories">
  <ion-list>
    <ion-item *ngFor="let category of categories; let i=index" (click)="toggleLevel1('idx'+i)" [ngClass]="{active: isLevel1Shown('idx'+i)}">
    <h4>
    {{category.cat_name}} 
    <ion-icon color="success" item-right [name]="isLevel1Shown('idx'+i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
    </h4>
    <ion-list *ngIf="isLevel1Shown('idx'+i)">
      <ion-item *ngFor="let sub of category.subcategories">
        <h4 (click)="viewSub(sub.id)"> 
        {{sub.name}}
        </h4>
      </ion-item>
    </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
