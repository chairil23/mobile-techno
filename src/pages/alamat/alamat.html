<ion-header>

    <ion-navbar color="primary">
      <ion-title>Alamat</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-item>
      <ion-label>Alamat</ion-label>
      <ion-input [(ngModel)]="alamat"></ion-input>
    </ion-item>
   <ion-item>
      <ion-label>Provinsi</ion-label>
      <ion-select [(ngModel)]="prov">
        <ion-option value="1">SumateraUtara</ion-option>
        <ion-option value="0">Perempuan</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Jenis Kelamin</ion-label>
      <ion-select [(ngModel)]="kot">
        <ion-option value="1">Binjai</ion-option>
        <ion-option value="0">Perempuan</ion-option>
      </ion-select>
    </ion-item>
  </ion-content>
