<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="primary">
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Email</ion-label>
    <ion-input [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Nomor Ponsel</ion-label>
    <ion-input [(ngModel)]="phone"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Jenis Kelamin</ion-label>
    <ion-select [(ngModel)]="jk">
      <ion-option value="1">Laki-Laki</ion-option>
      <ion-option value="0">Perempuan</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Tanggal Lahir</ion-label>
    <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="myDate">MM/DD/YYYY</ion-datetime>
  </ion-item>
</ion-content>
