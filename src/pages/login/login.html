<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding class="login">
 <form (submit)="doLogin()">
      <ion-list class="list-form">
        <ion-item>
          <ion-input [(ngModel)]="loginData.email"  name="email" type="text" value="" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="loginData.password"  name="password" type="password" placeholder="Password"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button color="primary" block type="submit">LOGIN</button>
 </form>
      <div class="align-bottom" padding text-center>
        No Account? <span class="bold" (click)="register()">Register</span>
      </div>
</ion-content>
