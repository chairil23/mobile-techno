<ion-content padding class="welcome">

  <div class="align-bottom" padding>
    <div padding-left padding-right>
      <ion-grid no-padding>
        <ion-input type="text" placeholder="IP" [(ngModel)]="ip"></ion-input>
        <button ion-button (click)="set()"></button>
        <ion-row>
          <ion-col no-padding>
            
            <button ion-button block color="danger" (click)="login()">Sign In</button>
          </ion-col>
          <ion-col no-padding padding-left>
            <button ion-button block color="danger" (click)="register()">Register</button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>

</ion-content>
