<ion-header>

    <ion-navbar color="primary">
      <ion-title>Menjadi Freelancer</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-item>
      <ion-label>User Name</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>E-mail</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Jenis Kelamin</ion-label>
      <ion-select [(ngModel)]="jk">
        <ion-option value="1">Laki-Laki</ion-option>
        <ion-option value="0">Perempuan</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>No Ponsel</ion-label>
      <ion-input [(ngModel)]="phone"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>No Rekening</ion-label>
      <ion-input [(ngModel)]="rekening"></ion-input>
    </ion-item>
  </ion-content>
