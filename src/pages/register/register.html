<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="register">
<form (submit)="doSignup()">
  <ion-list class="list-form">

    <ion-item>
      <ion-input [(ngModel)]="regData.name"  name="name" type="text" placeholder="Name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="regData.email" name="email" type="text" placeholder="Email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="regData.password" name="password" type="password" placeholder="Password"></ion-input>
    </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="regData.password" name="password" type="password" placeholder="Konfiramsi Password"></ion-input>
  </ion-item>
</ion-list>

  <button ion-button color="primary" block type="submit">Create Account</button>
</form>

  <div class="align-bottom" padding text-center>
    Have an account? <span class="bold" (click)="login()">Sign in</span>
  </div>
</ion-content>
